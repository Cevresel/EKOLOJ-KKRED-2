<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekolojik Kredi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="navbar">
        <h1>Ekolojik Kredi</h1>
        <button id="registerBtn">Kayıt Ol</button>
        <button id="loginBtn">Giriş Yap</button>
        <button id="dataBtn">Veri Gir</button>
    </div>

    <!-- Kayıt Formu -->
    <div id="registerForm" class="form" style="display:none;">
        <h2>Kayıt Ol</h2>
        <form>
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

    <!-- Giriş Formu -->
    <div id="loginForm" class="form" style="display:none;">
        <h2>Giriş Yap</h2>
        <form>
            <input type="email" id="loginEmail" placeholder="E-posta" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <!-- Veri Giriş Formu -->
    <div id="dataForm" class="form" style="display:none;">
        <h2>Veri Girişi</h2>
        <form id="dataEntry">
            <input type="text" id="wasteType" placeholder="Atık Türü" required>
            <input type="number" id="wasteAmount" placeholder="Miktar" required>
            <button type="submit">Veri Gönder</button>
        </form>
    </div>

    <script src="firebase.js"></script>
    <script src="script.js"></script>

</body>

</html>
